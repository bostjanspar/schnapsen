<div class="score-container">
  <div class="top-bar">
    <span class="phase-indicator">Phase: {{ phase }}</span>
    <span class="game-points">Game Points: Player {{ gamePointsPlayer }} - Opponent {{ gamePointsOpponent }}</span>
    <span class="trick-leader">Trick Leader: {{ trickLeader }}</span>
  </div>
  <div class="player-scores">
    <p>Player Score: {{ playerScore }}</p>
    <p>Opponent Score: ~{{ opponentCardPoints }} pts</p>
  </div>
</div>
